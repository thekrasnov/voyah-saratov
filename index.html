<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VOYAH Саратов — официальный дилер и сервис</title>
  <meta name="description" content="VOYAH Саратов — единственный официальный дилер в Саратове и области. Продажа, тест-драйв и официальное обслуживание." />
  <style>
    :root{
      --bg:#07090c;
      --panel:#0c1017;
      --text:#f5f7fb;
      --muted:rgba(245,247,251,.72);
      --line:rgba(245,247,251,.14);
      --accent:#ffffff;
      --shadow:0 18px 60px rgba(0,0,0,.45);
      --r16:16px;
      --r24:24px;
      --r32:32px;
      --max:1180px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", sans-serif;
      background: radial-gradient(1200px 600px at 65% -10%, rgba(255,255,255,.08), transparent 55%), var(--bg);
      color:var(--text);
      line-height:1.55;
    }
    a{color:inherit}

    /* Layout */
    .container{max-width:var(--max); margin:0 auto; padding:0 20px;}
    .section{padding: clamp(46px, 7vw, 92px) 0;}
    .section h2{font-size: clamp(22px, 3.2vw, 34px); margin:0 0 20px; letter-spacing:.2px;}
    .lead{color:var(--muted); font-size: clamp(15px, 1.7vw, 18px); max-width: 880px;}

    /* Header */
    .topbar{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: rgba(7,9,12,.55);
      border-bottom: 1px solid var(--line);
    }
    .topbar .row{
      height:68px;
      display:flex; align-items:center; justify-content:space-between;
      gap:14px;
    }
    .brand{display:flex; align-items:center; gap:10px; text-decoration:none;}
    .logo{width:34px; height:34px; border-radius:10px; border:1px solid var(--line); background: linear-gradient(135deg, rgba(255,255,255,.2), rgba(255,255,255,.02)); display:grid; place-items:center; box-shadow: var(--shadow);}    
    .brand b{letter-spacing:.7px}
    .nav{display:flex; gap:18px; align-items:center}
    .nav a{color:var(--muted); text-decoration:none; font-size:14px}
    .nav a:hover{color:var(--text)}
    .actions{display:flex; gap:10px; align-items:center}

    /* Buttons */
    .btn{display:inline-flex; align-items:center; justify-content:center; padding: 12px 18px; border-radius: 999px; border:1px solid var(--line); background: rgba(255,255,255,.06); color: var(--text); text-decoration:none; font-weight:600; font-size:14px; transition: transform .15s ease, background .15s ease, border-color .15s ease; white-space:nowrap;}
    .btn:hover{transform: translateY(-1px); background: rgba(255,255,255,.10); border-color: rgba(255,255,255,.22);}    
    .btn.primary{background: rgba(255,255,255,.92); color:#0b0f14; border-color: rgba(255,255,255,.9);}    
    .btn.small{padding:10px 14px; font-size:13px}

    /* Hero */
    .hero{position:relative; padding:0; border-bottom:1px solid var(--line);}    
    .carousel{position:relative; height: clamp(520px, 76vh, 760px); overflow:hidden; border-radius:0 0 var(--r32) var(--r32);}    
    .slide{position:absolute; inset:0; opacity:0; transform: scale(1.02); transition: opacity .6s ease, transform 1.2s ease; background-size: cover; background-position: center;}    
    .slide.is-active{opacity:1; transform: scale(1);}    
    .overlay{position:absolute; inset:0; background: linear-gradient(90deg, rgba(7,9,12,.86) 0%, rgba(7,9,12,.55) 42%, rgba(7,9,12,.22) 70%, rgba(7,9,12,.05) 100%), linear-gradient(0deg, rgba(7,9,12,.88) 0%, rgba(7,9,12,.10) 60%);}    
    .hero-content{position:absolute; inset:0; display:flex; align-items:flex-end; padding: clamp(26px, 5vw, 56px);}    
    .hero-box{max-width:760px; padding: clamp(18px, 3vw, 26px); border:1px solid var(--line); border-radius: var(--r24); background: rgba(12,16,23,.55); backdrop-filter: blur(12px); box-shadow: var(--shadow);}    
    .kicker{color:var(--muted); font-weight:600; font-size:14px;}    
    .hero h1{margin:10px 0 12px; font-size: clamp(28px, 4.6vw, 48px); line-height:1.08;}    
    .hero p{margin:0 0 18px; color:var(--muted);}    
    .hero-cta{display:flex; gap:10px; flex-wrap:wrap}    
    .badge{display:inline-flex; padding:8px 12px; border-radius:999px; border:1px solid var(--line); background: rgba(255,255,255,.06); font-size:13px; margin-top:12px;}    

    .dots{position:absolute; left:0; right:0; bottom:22px; display:flex; justify-content:center; gap:10px;}    
    .dot{width:38px; height:4px; border-radius:20px; background: rgba(255,255,255,.20); border:1px solid rgba(255,255,255,.12);}    
    .dot.is-active{background: rgba(255,255,255,.80);}    

    /* Grid */
    .grid{display:grid; grid-template-columns: repeat(12,1fr); gap:18px;}    
    .card{border:1px solid var(--line); border-radius:var(--r24); background: rgba(12,16,23,.55); box-shadow:var(--shadow);}    
    .card .pad{padding:22px;}    

    /* Models */
    .model{grid-column: span 4; min-height:320px; position:relative; background-size:cover; background-position:center;}    
    .model::before{content:""; position:absolute; inset:0; background: linear-gradient(0deg, rgba(7,9,12,.92) 0%, rgba(7,9,12,.35) 60%);}    
    .model .pad{position:absolute; left:0; right:0; bottom:0;}    

    /* Split */
    .split{display:grid; grid-template-columns:1.2fr .8fr; gap:18px;}    

    /* Form */
    form{display:grid; gap:12px;}    
    input, textarea, select{width:100%; padding:14px; border-radius:14px; border:1px solid rgba(255,255,255,.14); background: rgba(0,0,0,.25); color:var(--text);}    

    footer{border-top:1px solid var(--line); padding:34px 0; font-size:14px;}    

    /* Tablet */
    @media (max-width:980px){
      .nav{display:none}
      .model{grid-column: span 12; min-height:280px}
      .split{grid-template-columns:1fr}
      .carousel{border-radius:0 0 var(--r24) var(--r24)}
    }

    /* FINAL MOBILE */
    @media (max-width:768px){
      .topbar .row{height:60px}
      .carousel{height:78vh}
      .hero-content{padding:14px}
      .hero-box{padding:14px}
      .hero h1{font-size:24px}
      .hero p{font-size:14px}
      .hero-cta{flex-direction:column}
      .hero-cta .btn{width:100%}
      .section{padding:40px 0}
      .card .pad{padding:16px}
      .model{min-height:220px}
      footer{font-size:12px}
    }
  </style>
</head>
<body>

</body>
</html>
